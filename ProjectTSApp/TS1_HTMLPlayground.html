<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Iframe Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 150px; }
    button { margin-top: 10px; padding: 5px 10px; }
    iframe { width: 100%; height: 200px; margin-top: 20px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>HTML Editor</h2>
  <textarea id="textareaCode"><p>Hello Playwright!</p></textarea><br>
  <button id="runbtn">Run</button>
  <iframe id="iframeResult"></iframe>

  <script>
    const runBtn = document.getElementById("runbtn");
    const textarea = document.getElementById("textareaCode");
    const iframe = document.getElementById("iframeResult");

    runBtn.addEventListener("click", () => {
      const doc = iframe.contentDocument || iframe.contentWindow.document;
      doc.open();
      doc.write(textarea.value);
      doc.close();
    });
  </script>
</body>
</html>
